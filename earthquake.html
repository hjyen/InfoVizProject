<!DOCTYPE html>
<html>
<head>
      <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<style>
image.level1{
  animation: shake1 1s;
  animation-iteration-count: infinite;
}

image.level2{
  animation: shake2 0.7s;
  animation-iteration-count: infinite;
}

image.level3{
  animation: shake3 0.5s;
  animation-iteration-count: infinite;
}
image.level4{
  animation: shake4 0.3s;
  animation-iteration-count: infinite;
}

image.level5{
  animation: shake5 0.3s;
  animation-iteration-count: infinite;
}

image.level6{
  animation: shake5 0.2s;
  animation-iteration-count: infinite;
}



/*magnitude : 5.5-8.7*/

/*shake level 1: 5.5-6
shake level 1: 6.1-6.5
shake level 1:6.5-7
shake level 1:7-7.5
shake level 1:7.5-8
shake level 1:8-8.7*/

@keyframes shake1 {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-2px, 0px) rotate(1deg); }
  30% { transform: translate(1px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(1px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

@keyframes shake2 {
  0% { transform: translate(1px, 0px) rotate(0deg); }
  10% { transform: translate(-2px, -2px) rotate(-1deg); }
  20% { transform: translate(-2px, 0px) rotate(2deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(2deg); }
  50% { transform: translate(-2px, 2px) rotate(-1deg); }
  60% { transform: translate(-1px, 1px) rotate(0deg); }
  70% { transform: translate(1px, 1px) rotate(-2deg); }
  80% { transform: translate(-1px, -0px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -1px) rotate(-1deg); }
}

@keyframes shake3 {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-2px, -2px) rotate(-2deg); }
  20% { transform: translate(-4px, 0px) rotate(2deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(2deg); }
  50% { transform: translate(-2px, 2px) rotate(-2deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(5px, 1px) rotate(-2deg); }
  80% { transform: translate(-1px, -1px) rotate(2deg); }
  90% { transform: translate(2px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-2deg); }
}

@keyframes shake4 {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-2px, -2px) rotate(-2deg); }
  20% { transform: translate(-4px, 0px) rotate(2deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(2deg); }
  50% { transform: translate(-4px, 2px) rotate(-2deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(5px, 4px) rotate(-2deg); }
  80% { transform: translate(-1px, -1px) rotate(5deg); }
  90% { transform: translate(2px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-2deg); }
}

@keyframes shake5 {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -5px) rotate(-5deg); }
  20% { transform: translate(-3px, 0px) rotate(2deg); }
  30% { transform: translate(3px, 4px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(4deg); }
  50% { transform: translate(-2px, 2px) rotate(-3deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-4deg); }
  80% { transform: translate(-3px, -1px) rotate(2deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(2px, -4px) rotate(-2deg); }
}

@keyframes shake6 {
  0% { transform: translate(1px, 3px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-5deg); }
  20% { transform: translate(-3px, 3px) rotate(8deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(2px, -1px) rotate(5deg); }
  50% { transform: translate(-1px, 2px) rotate(-5deg); }
  60% { transform: translate(-5px, 3px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-5deg); }
  80% { transform: translate(-5px, -1px) rotate(5deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(3px, -6px) rotate(-5deg); }
}

</style>
</head>
<body>

<p>level 1 - level 5<br>
    shake level 1: 5.5-6<br>
    shake level 2: 6.1-6.5<br>
    shake level 3:6.5-7<br>
    shake level 4:7-7.5<br>
    shake level 5:7.5-8<br>
    shake level 6:8-8.7
</p>


<script type="text/javascript">
  var width = 600,
      height = 600,
      className = "";

//place holder : will put into data.magnitude 
  var magnitude = 3.3;
//

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var g = svg.append("g");
  level(magnitude);

  var imgs = g.append("svg:image")
            .attr("xlink:href", "img/house01.png")
            .attr("class", className)
            .attr("x", "60")
            .attr("y", "60")
            .attr("width", "300")
            .attr("height", "300");
  
  function level(magnitude) {

    if (magnitude<6) {
        console.log("level1")
        className = "level1";
        return className;
    
    } else if (magnitude>=6 && magnitude<6.5) {
        console.log("level2") 
        className = "level2";
        return className;

    } else if (magnitude>=6.5 && magnitude<7) {
        console.log("level3") 
        className = "level3";
        return className;

    } else if (magnitude>=7 && magnitude<7.5) {
        console.log("level4") 
        className = "level4";
        return className;

    } else if (magnitude>=7.5 && magnitude<8) {
        console.log("level5") 
        className = "level5";
        return className;

    } else{
        console.log("level6") 
        className = "level6";
        return className;

    }

  }

</script>

</body>
</html>
